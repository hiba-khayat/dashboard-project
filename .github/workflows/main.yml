name: Deploy Flask to Azure Web App - dashbaord-project

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required files (root)
        run: |
          set -e
          echo "üì¶ Repo files:"
          ls -la
          test -f app.py || (echo "‚ùå app.py not found in repo root" && exit 1)
          test -f requirements.txt || (echo "‚ùå requirements.txt not found in repo root" && exit 1)
          echo "‚úÖ app.py and requirements.txt exist"

      - name: Deploy to Azure Web App (Publish Profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashbaord-project
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
