{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Upload Excel</h3>

<div class="card p-4">
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Choose Excel file (.xlsx / .xls)</label>
      <input class="form-control" type="file" name="file" accept=".xlsx,.xls" required>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary">Upload</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">Go to Dashboard</a>
    </div>
  </form>

  <hr class="my-4">

  <div class="text-muted">
    <div><b>Tip:</b> If your Excel contains a column named <b>Sales</b>, the dashboard will show total and average sales.</div>
    <div class="mt-1">Next: charts (trend, top categories, etc.).</div>
  </div>
</div>
{% endblock %}
