{% extends "base.html" %}
{% block content %}
<h3>Upload Excel</h3>
<form method="post" enctype="multipart/form-data" class="mt-3">
  <div class="mb-3">
    <input class="form-control" type="file" name="file" accept=".xlsx,.xls">
  </div>
  <button class="btn btn-primary">Upload</button>
</form>
<p class="text-muted mt-3">Tip: Your Excel can have any columns. If it includes a column named <b>Sales</b>, KPIs will show totals.</p>
{% endblock %}
