{% extends "base.html" %}
{% block content %}
<h3>Dashboard</h3>

<div class="row g-3 my-2">
  {% for key, val in kpis.items() %}
  <div class="col-md-3">
    <div class="card p-3">
      <div class="text-muted text-uppercase small">{{ key }}</div>
      <div class="fs-4">{{ val }}</div>
    </div>
  </div>
  {% endfor %}
</div>

<h5 class="mt-4">Preview (Top 20 rows)</h5>
<div class="table-responsive">
  <table class="table table-sm table-striped">
    <thead>
      <tr>
        {% for c in columns %}<th>{{ c }}</th>{% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in preview %}
      <tr>
        {% for c in columns %}<td>{{ row.get(c, "") }}</td>{% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
